<template>
    <lightning-card title="File Upload Demo LWC" icon-name="custom:custom14">
        <div class="slds-m-around--xx-larger">
            <lightning-input label="Attachment" 
            accept=" .xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
             name="Attachment" type="file" onchange={openFileUpload}></lightning-input>
        </div>
        <template if:true={fileData}>
            {fileData.filename}
        </template>
        <lightning-button label="submit" variant="brand" title="submit" class="slds-m-left_x-small" onclick={clickHandler}></lightning-button>
    </lightning-card>    
</template>
