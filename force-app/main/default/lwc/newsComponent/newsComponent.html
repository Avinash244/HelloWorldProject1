<template>
    <div class="container">
        <div class="slds-grid slds-gutters slds-wrap justify-center">
            <template for:each={result} for:item="item">
                <div class="card" key={item.id}>
                    <img class="card-image" src={item.urlToImage} />
                    <div class="card-text">
                        <span class="date">{item.date}</span>
                        <h2>{item.title}</h2>
                    </div>
                    <div id={item.id} tabindex={item.id}  class="card-stats"  accesskey={item.id} onclick={showModel} data-item={item.id}>Read More</div>
                </div>
            </template>
          </div>
    </div>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class={model}>
        <div class="slds-modal__container">
        <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModel}>
        <!--svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Close</span-->
            <lightning-icon icon-name="utility:close" alternative-text="Close Model" variant="inverse" size="small"></lightning-icon>
        </button>
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{selectedNews.title}</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <img src={selectedNews.urlToImage}/>
            <div>
                <div>
                    Source = {selectedNews.name}
                </div>
                <div>
                    Date = {selectedNews.date}
                </div>
                <p class="content">
                    {selectedNews.content}<a href={selectedNews.url} target="_blank">Go to Source</a>
                </p>
                <template if:true={selectedNews.author}> 
                    <div class="footer">
                        <div>Author - {selectedNews.author}</div>
                    </div>

                </template>
            </div>

        </section>
        <div class={modelBackDropClass}></div>
</template>
