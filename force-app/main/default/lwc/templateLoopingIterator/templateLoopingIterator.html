<template>
    <lightning-card title="iterator loop Demo with array" icon-name="custom:custom16">
        <ul class="slds-m-around_medium">
            <div class="list-group-inline">
                <template iterator:ceo={ceoList}>
                    <div key={ceo.value.id}>
                        <a href="#" if:true={ceo.first} class="list-group-item list-group-item-action header"><strong>List of Top companies and their CEO's:</strong></a>

                        <a href="#" class="list-group-item list-group-item-action"><strong>{ceo.value.company}</strong>  {ceo.value.name}</a>
                        
                        <a href="#" if:true={ceo.last} class="list-group-item list-group-item-action footer"><strong>&copy; 2021 salesforce company</strong></a>
                    </div>
                </template>
            </div>
        </ul>
    </lightning-card>
</template>
