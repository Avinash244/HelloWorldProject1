<template>
    <lightning-card title="Create Record using uiRecordApi" icon-name="standard:account">
        <div class="slds-m-around--xx-larger">
            <lightning-input label="Enter Account Name" name="Name" type="text" value={formFields.Name} onchange={changeHandler}></lightning-input>
            <lightning-input label="Enter Phone Number" name="Phone" type="text" value={formFields.Phone} onchange={changeHandler}></lightning-input>
            <lightning-input label="Enter Account Type" name="Type" type="text" value={formFields.Type}  onchange={changeHandler}></lightning-input>
            <lightning-input label="Enter Industry" name="Industry" type="text" value={formFields.Industry}  onchange={changeHandler}></lightning-input>
            <lightning-button variant="brand" label="Save" title="Save" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>    
</template>
