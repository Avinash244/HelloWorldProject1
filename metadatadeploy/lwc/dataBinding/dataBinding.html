<template>
    <lightning-card title="one way data binding demo" icon-name="custom:custom1">
        <br/>
        <div class="slds-p-around_medium">
            <h1>My full name is {fullname}</h1>
        </div>
    </lightning-card>
    <lightning-card title="Two way data binding demo" icon-name="custom:custom2">
        <br/>
        <div class="slds-p-around_medium">
            <lightning-input name="title" type="text" label="enter your title" value={title} onkeyup={changeHandler}></lightning-input>
            <h1>My title is {title}</h1>
        </div>
    </lightning-card>
</template>
